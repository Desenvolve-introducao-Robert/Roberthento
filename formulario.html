<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Pesquisa de Satisfação</h1>

    <form action="#" method="post">
        <!-- Parte A: Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br><br>
        </fieldset>

        <!-- Parte B: Pesquisa -->
        <fieldset>
            <legend>Pesquisa</legend>

            <p>1. Como você avalia nosso atendimento?</p>
            <input type="radio" id="excelente" name="atendimento" value="Excelente" required>
            <label for="excelente">Excelente</label><br>
            <input type="radio" id="bom" name="atendimento" value="Bom">
            <label for="bom">Bom</label><br>
            <input type="radio" id="ruim" name="atendimento" value="Ruim">
            <label for="ruim">Ruim</label><br><br>

            <p>2. Você recomendaria nossos serviços?</p>
            <input type="radio" id="sim" name="recomendaria" value="Sim" required>
            <label for="sim">Sim</label><br>
            <input type="radio" id="nao" name="recomendaria" value="Não">
            <label for="nao">Não</label><br><br>

            <label for="frequencia">3. Com que frequência você utiliza nossos serviços?</label><br>
            <select id="frequencia" name="frequencia" required>
                <option value="">--Selecione--</option>
                <option value="Diariamente">Diariamente</option>
                <option value="Semanalmente">Semanalmente</option>
                <option value="Mensalmente">Mensalmente</option>
                <option value="Raramente">Raramente</option>
            </select><br><br>
        </fieldset>

        <!-- Autorização -->
        <input type="checkbox" id="compartilhar" name="compartilhar">
        <label for="compartilhar">Autorizo compartilhar minha resposta com terceiros</label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
